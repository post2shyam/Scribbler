<!DOCTYPE html>
<html>

<head>

    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="../styles/common.css">

    <link rel="stylesheet" type="text/css" href="../styles/postslist.css">

    <script src="../scripts/common.js"></script>

</head>

<body onload="embedHeader()">

    <!-- list of all posts starts here -->
    <div id="posts" class="cards-collection">
    </div>

    <!-- Delete Cofirmation Modal -->
    <div id="delete-post-modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <p style="text-align: center;">Are you sure you want to delete this post?</p>
            <div class="delete-post-btn">
                <button class="yes-btn" onclick="handleYesDeletePost()">Yes</button>
                <button class="no-btn" onclick="handleNoDeletePost()">No</button>
            </div>
        </div>
    </div>
    <script src="../scripts/postslist.js"></script>
</body>

</html>
