<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="./styles/common.css">

    <link rel="stylesheet" type="text/css" href="./styles/index.css">

    <script src="./scripts/index.js"></script>

    <script src="./scripts/common.js"></script>

    <title>ScriBBler</title>
</head>

<body onload="embedHeader()">
    <div class="fullbody">
        <div class="post-btn-hdr">
            <button class="yellow-btn" onclick="handleAllPostsButtonClick()">All Posts</button>
            <button class="yellow-btn" onclick="handleCreatePostButtonClick()">Create Post</button>
        </div>
    </div>

    <!-- Create post Modal -->
    <div id="createPostModal" class="modal">

        <!-- Modal content -->
        <div class="post-modal-content">
            <div class="modal-title">
                <h2 class="instruction-text">Pen Your Post</h2>
                <span id="createPostClose" class="close">&times;</span>
            </div>
            <hr/>
            <form class="input-form">

                <label for="posttitle" class="label-text">Title</label>
                <input type="text" id="posttitle" placeholder="Enter title of your post" required>


                <label for="contents" class="label-text">Contents</label>
                <textarea rows="10" cols="50" id="contents" placeholder="Enter the contents of your post"></textarea>

                <div class="button-container">
                    <button class='green-button-no-stretch'>Create</button>
                </div>
            </form>
        </div>

    </div>

</body>

</html>
