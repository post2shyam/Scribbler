<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/index.css">

    <script src="./scripts/index.js"></script>

    <title>ScriBBler</title>
</head>

<body>
    <div class="header">
        <div>
            <p class="appname">ScriBBler</p>
            <h2 class="tagline">Explore, Imagine, Create</h2>
        </div>

        <div class="header-button-parent">
            <button class="blue-btn" onclick="handleSignInButtonClick()">Sign in</button>
            <button class="blue-btn" onclick="handleSignUpButtonClick()">Sign up</button>
        </div>
    </div>


    <!-- Signup Modal -->
    <div id="signUpModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span>Get Started</span>
            <span class="close">&times;</span>
            <hr/>
            <p>Name</p>
            <input class='autostretch' type="text" placeholder="Enter your name">
            <p>Username</p>
            <input class='autostretch' type="text" placeholder="Enter your username">
            <p>Password</p>
            <input class='autostretch' type="password" placeholder="Enter your password">
            <p>Confirm Password</p>
            <input class='autostretch' type="password" placeholder="Re-enter your password">
            <div>
                <button class='green-button autostretch'>Signup</button>
            </div>
        </div>

    </div>

</body>

</html>
